<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon.js Example</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function(){
            var canvas = document.getElementById('renderCanvas');
            var engine = new BABYLON.Engine(canvas, true);

            var createScene = async function () {
                // This creates a basic Babylon Scene object (non-mesh)
                var scene = new BABYLON.Scene(engine);

                // This creates and positions a free camera (non-mesh)
                var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

                // This targets the camera to scene origin
                camera.setTarget(BABYLON.Vector3.Zero());

                // This attaches the camera to the canvas
                camera.attachControl(canvas, true);

                // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
                var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

                // Default intensity is 1. Let's dim the light a small amount
                light.intensity = 0.7;

                // Our built-in 'sphere' shape
                var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 2, segments: 32 }, scene);

                // Move the sphere upward 1/2 its height
                sphere.position.y = 1;

                // Our built-in 'ground' shape
                var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 6, height: 6 }, scene);

                // Set the material of the sphere
                var myMaterial = new BABYLON.StandardMaterial("myMaterial", scene);
                myMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#1B97C2");
                sphere.material = myMaterial;

                // Load a GUI from the snippet server
                let advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("GUI", true, scene);
                let loadedGUI = await advancedTexture.parseFromSnippetAsync("#5AGDTV");

                // Set the ideal W and H if you wish to scale with the window
                advancedTexture.idealWidth = 1024;
                advancedTexture.idealHeight = 1024;

                // Get controls by name and change properties
                let backgroundBox = advancedTexture.getControlByName("BackgroundBox");
                backgroundBox.isVisible = false;

                let colorPickerButton = advancedTexture.getControlByName("ColorPickerButton");
                colorPickerButton.onPointerClickObservable.add(() => {
                    backgroundBox.isVisible = true;
                    colorPickerButton.isVisible = false;
                });

               ;
    let colorPicker = advancedTexture.getControlByName("ColorPicker");
    let okButton = advancedTexture.getControlByName("OkButton");
    let cancelButton = advancedTexture.getControlByName("CancelButton");
    let saveButton = advancedTexture.getControlByName("SaveButton");
    let exitButton = advancedTexture.getControlByName("ExitButton");

    let colorNumberR255 = advancedTexture.getControlByName("ColorNumberR255");
    let colorNumberB255 = advancedTexture.getControlByName("ColorNumberB255");
    let colorNumberG255 = advancedTexture.getControlByName("ColorNumberG255");
    let colorNumberInput = advancedTexture.getControlByName("ColorNumberInput");
    let colorNumberR = advancedTexture.getControlByName("ColorNumberR");
    let colorNumberG = advancedTexture.getControlByName("ColorNumberG");
    let colorNumberB = advancedTexture.getControlByName("ColorNumberB");
    let newColor = advancedTexture.getControlByName("NewColor");
    let currentColor = advancedTexture.getControlByName("CurrentColor");
    
    let newColorValue = new BABYLON.Color3.FromHexString(colorPicker.value.toHexString());
    let currentColorValue = new BABYLON.Color3.FromHexString(currentColor.background);
    colorPicker.value.r = 0;
    okButton.onPointerClickObservable.add( () => {  
        backgroundBox.isVisible = false;
        colorPickerButton.isVisible = true;
        currentColorValue = new BABYLON.Color3(newColorValue.r, newColorValue.g, newColorValue.b);
    });

    cancelButton.onPointerClickObservable.add( () => {  
        backgroundBox.isVisible = false;
        colorPickerButton.isVisible = true;
    });

    exitButton.onPointerClickObservable.add( () => {  
        backgroundBox.isVisible = false;
        colorPickerButton.isVisible = true;
    });

    saveButton.onPointerClickObservable.add( () => {  
        currentColorValue = new BABYLON.Color3(newColorValue.r, newColorValue.g, newColorValue.b);
    });

    currentColor.onPointerClickObservable.add( () => {  
        colorPicker.value = new BABYLON.Color3.FromHexString(currentColor.background);
    });

    currentColor.onPointerEnterObservable.add( () => {  
        canvas.style.cursor = "pointer";
    });

    currentColor.onPointerEnterObservable.add( () => {  
        canvas.style.cursor = "default";
    });

    colorPicker.onValueChangedObservable.add(function(value) { // value is a color3
        newColorValue = new BABYLON.Color3(value.r, value.g, value.b);
        colorNumberInput.text = value.toHexString();
        colorNumberR255.text = parseInt((value.r * 255));
        colorNumberB255.text = parseInt((value.b * 255));
        colorNumberG255.text = parseInt((value.g * 255));
        colorNumberR.text = value.r;
        colorNumberG.text = value.b;
        colorNumberB.text = value.g;
        newColor.background = newColorValue.toHexString();
    });

    function checkInput(input) {
        let key = input.currentKey;
        if ((key < "0" || key > "9") && key != ".") {
            intput.addKey = false;
        }
    }

    colorNumberR255.onBeforeKeyAddObservable.add((input) => {
        checkInput(input);
    });

    colorNumberB255.onBeforeKeyAddObservable.add((input) => {
        checkInput(input);
    });

    colorNumberG255.onBeforeKeyAddObservable.add((input) => {
        checkInput(input);
    });

    colorNumberR.onBeforeKeyAddObservable.add((input) => {
        checkInput(input);
    });

    colorNumberG.onBeforeKeyAddObservable.add((input) => {
        checkInput(input);
    });

    colorNumberB.onBeforeKeyAddObservable.add((input) => {
        checkInput(input);
    });

    colorNumberR255.onTextChangedObservable.add((input) => {
        if(input.text == "") return;
        newColorValue.r = Math.min(255               ,parseInt(input.text) / 255);
        colorPicker.value = new BABYLON.Color3(newColorValue.r, newColorValue.g, newColorValue.b);
    });

    colorNumberG255.onTextChangedObservable.add((input) => {
        if(input.text == "") return;
        newColorValue.g = Math.min(255 ,parseInt(input.text) / 255);
        colorPicker.value = new BABYLON.Color3(newColorValue.r, newColorValue.g, newColorValue.b);
    })

    colorNumberB255.onTextChangedObservable.add((input) => {
        if(input.text == "") return;
        newColorValue.b = Math.min(255 ,parseInt(input.text) / 255);
        colorPicker.value = new BABYLON.Color3(newColorValue.r, newColorValue.g, newColorValue.b);
    });

    colorNumberR.onKeyboardEventProcessedObservable.add((key) => {
        if(key.key == "Enter") {
        if(colorNumberR.text == "") return;
        newColorValue.r =  Math.min(1,parseFloat(colorNumberR.text));
        colorPicker.value = new BABYLON.Color3(newColorValue.r, newColorValue.g, newColorValue.b);
        }
    });

    colorNumberG.onKeyboardEventProcessedObservable.add((key) => {
        if(key.key == "Enter") {
        if(colorNumberG.text == "") return;
        newColorValue.g =  Math.min(1,parseFloat(colorNumberG.text));
        colorPicker.value = new BABYLON.Color3(newColorValue.r, newColorValue.g, newColorValue.b);
        }
    });

    colorNumberB.onKeyboardEventProcessedObservable.add((key) => {
       if(key.key == "Enter") {
        if(colorNumberB.text == "") return;
        newColorValue.b =  Math.min(1,parseFloat(colorNumberB.text));
        colorPicker.value = new BABYLON.Color3(newColorValue.r, newColorValue.g, newColorValue.b);
        }
    });

    colorNumberInput.onKeyboardEventProcessedObservable.add((key) => {
        if(key.key == "Enter") {
        if(colorNumberInput.text == "") return;
        newColorValue = new BABYLON.Color3.FromHexString(colorNumberInput.text);
        colorPicker.value = new BABYLON.Color3(newColorValue.r, newColorValue.g, newColorValue.b);
        }
    });

    engine.runRenderLoop(function () {
        myMaterial.diffuseColor = currentColorValue;
        currentColor.background = currentColorValue.toHexString();
    });

                return scene;
            };

            var scene = createScene();

            engine.runRenderLoop(function () {
                scene.render();
            });

            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
    </script>
</body>
</html>
